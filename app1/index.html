<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Comida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🍕 App de Comida</h1>
    <p id="msg"></p>

    <!-- SECCIÓN DE AUTENTICACIÓN -->
    <div id="auth-section">
      <div class="auth-form">
        <h2>Registro</h2>
        <form id="register-form">
          <input type="text" id="reg-name" placeholder="Nombre completo" required />
          <input type="email" id="reg-email" placeholder="Correo electrónico" required />
          <input type="password" id="reg-pass" placeholder="Contraseña" required />
          <button type="submit">Registrarse</button>
        </form>
      </div>

      <div class="auth-form">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Correo electrónico" required />
          <input type="password" id="login-pass" placeholder="Contraseña" required />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <!-- SECCIÓN DE BIENVENIDA -->
    <div id="welcome-section" style="display: none;">
      <h2 id="welcome-msg"></h2>
      <div class="welcome-buttons">
        <button id="go-to-feed" class="btn-primary">Ver Feed 📰</button>
        <button id="go-to-profile" class="btn-primary">Mi Perfil 👤</button>
        <button id="logout" class="btn-secondary">Cerrar Sesión</button>
      </div>
    </div>

    <!-- SECCIÓN DEL PERFIL PROPIO -->
    <div id="my-profile-section" style="display: none;">
      <div class="feed-header">
        <h2>👤 Mi Perfil</h2>
        <button id="back-from-my-profile" class="btn-secondary">← Volver</button>
      </div>
      
      <div id="my-profile-content">
        <p>Cargando perfil...</p>
      </div>
    </div>

    <!-- SECCIÓN DE PERFIL DE OTRO USUARIO -->
    <div id="user-profile-section" style="display: none;">
      <div class="feed-header">
        <h2>👤 Perfil de Usuario</h2>
        <button id="back-from-user-profile" class="btn-secondary">← Volver</button>
      </div>
      
      <div id="user-profile-content">
        <p>Cargando perfil...</p>
      </div>
    </div>

    <!-- SECCIÓN DEL FEED -->
    <div id="feed-section" style="display: none;">
      <div class="feed-header">
        <h2>📰 Feed de Publicaciones</h2>
        <button id="back-to-welcome" class="btn-secondary">← Volver</button>
      </div>

      <!-- FORMULARIO PARA CREAR PUBLICACIÓN -->
      <div class="create-post">
        <h3>✍️ Crear una publicación</h3>
        <form id="post-form">
          <textarea 
            id="post-content" 
            placeholder="¿Qué estás comiendo hoy?" 
            rows="4" 
            required
          ></textarea>
          <input 
            type="url" 
            id="post-image" 
            placeholder="URL de la imagen (opcional)"
          />
          <button type="submit" class="btn-primary">Publicar</button>
        </form>
      </div>

      <!-- CONTENEDOR DE PUBLICACIONES -->
      <div id="feed-container" class="feed-container">
        <p>Cargando publicaciones...</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
